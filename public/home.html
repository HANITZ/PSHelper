<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <br />
        <p class="caption" style="font-size: 9em">
          PS<span style="color: purple">Helper</span>
        </p>
        <p class="caption">GitHub와 PSHelper 연결</p>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">Linked the wrong repo? <a>Unlink</a>.</p>
      </div>

      <!-- Create Hook -->
      <div id="hook_mode" class="ui grid container">
        <div class="six wide column">
          <p class="caption ui large header center aligned">
            To get started with PSHelper
          </p>
        </div>
        <div class="four wide left aligned column">
          <div class="ui form">
            <div class="selection">
              <select id="type_selection">
                <option value="">선택</option>
                <option value="new">새로운 레포지토리 생성</option>
                <option value="link">기존 레포지토리에 연결</option>
              </select>
            </div>
          </div>
        </div>
        <div class="six wide column">
          <div class="ui form">
            <div class="repo_field"></div>
          </div>
        </div>

        <div class="sixteen wide right aligned column">
          <br />
          <button id="submit_button" disabled class="positive ui button">
            등록
          </button>
        </div>
      </div>

      <!-- Show stats -->
      <div style="display: none" id="commit_mode" class="ui grid container">
        <div class="eight wide center aligned column">
          <br /><br />
          <div style="font-size: 2.3em" class="ui inverted large header">
            Problems Solved: <span id="p_solved">0</span>
          </div>
          <div styl="font-size: 2.3em" class="ui inverted large header">
            <span style="color: #5cb85c">Easy:</span>
            <span id="p_solved_easy" style="color: #5cb85c">0 </span>
            <span style="color: #f0ad4e">&ensp; &ensp; Medium:</span>
            <span id="p_solved_medium" style="color: #f0ad4e">0 </span>
            <span style="color: #d9534f">&ensp; &ensp; Hard:</span>
            <span id="p_solved_hard" style="color: #d9534f">0 </span>
          </div>
        </div>
        <div class="eight wide center aligned column">
          <br /><br /><br />
          <div class="ui inverted large header">
            Want more features? <br /><a
              style="color: aqua !important; font-size: 0.8em"
              target="_blank"
              href="https://github.com/HANITZ/PSHelper"
              >Request a feature!</a
            >
          </div>
        </div>
      </div>

      <!-- Rate on GitHub -->
      <div class="sixteen wide right aligned column">
        <br /><br /><br /><br /><br />
        <div class="ui inverted small header">
          <a
            style="color: black !important"
            target="_blank"
            href="https://github.com/HANITZ/PSHelper"
            >Star <span style="color: black">PS</span
            ><span style="color: purple !important">Helper</span> on GitHub</a
          >
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/Home.js"></script>
  </body>
</html>
